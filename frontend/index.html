<!doctype html>
<html lang="en">
    <head> <meta charset="utf-8"/> <meta name="viewport" content="width=device-width, initial-scale=1"/> <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="card.css">
        <link rel="stylesheet" href="gameplan.css">
        <link rel="stylesheet" href="gamestart.css">
        <link rel="stylesheet" href="livetable.css">
        <link rel="stylesheet" href="scoreboard.css">
        <title>Scoreboard</title>
    </head>

    <body>
        <div class="scoreboard">
            <div class="scoreboard-top">
                <div class="bordered t1">[Team 1]</div>
                <div class="bordered s1">?</div>
                <div class="bordered s2">?</div>
                <div class="bordered t2">[Team 2]</div>
            </div>

			<div class="bordered time-container">
				<div class="bar"></div>
				<div class="time">
					<div class="minutes">MM</div>
					:
					<div class="seconds">SS</div>
				</div>
			</div>
        </div>

		<div class="card">
			<div class="bordered card-graphic"></div>
			<div class="bordered card-info">
				<div class="card-receiver">[Name]</div>
				<div class="card-message">[Beschreibung]</div>
			</div>
		</div>

		<div class="gameplan">
			<!-- TODO FINAL don't hardcode this label -->
			<div class="heading">Spielplan</div>
		</div>

        <div class="gamestart">
			<!-- TODO FINAL logos -->
			<!-- TODO FINAL don't hardcode this label -->
			<div class="heading">Gleich spielen</div>
			<div class="container">
				<div class="t1">[Team 1]</div>
				<div class="t2">[Team 2]</div>
			</div>
			<div class="next">
				<div style="height: 80px;"></div>
				<div class="heading">Als NÃ¤chstes</div>
				<div class="container">
					<div class="t1">TODO amogus</div>
					<div class="t2">TODO bogus</div>
				</div>
			</div>
        </div>

		<div class="livetable">
			<!-- TODO FINAL don't hardcode this label -->
			<div class="heading">Livetabelle</div>
			<div class="line">
				<div class="header bordered name">Team</div>
				<div class="header bordered">Punkte</div>
				<div class="header bordered">Gespielt</div>
				<div class="header bordered">Gewonnen</div>
				<div class="header bordered">Unentsch.</div>
				<div class="header bordered">Verloren</div>
				<div class="header bordered">Tore</div>
				<div class="header bordered">Differenz</div>
			</div>
		</div>

		<script src="script.js"></script>
    </body>
</html>
